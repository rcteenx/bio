        color: #f3e8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      }

        .container {
          margin: 10px auto;
        }

      .content {

        padding: 40px 20px 20px 20px;
        background: linear-gradient(0deg, #2e003e, #730199);
        border: 1px solid #8e44ad;
        border-radius: 5%;
      }
      @media (max-width: 600px) {
        .content {
          padding: 0px;
          border: none;
          background: none;
        }
      }
      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #ffffff33;
        object-fit: cover;
        box-shadow: 0 0 12px #b47ede, 0 0 30px #8e44ad;
        transition: all 0.2s ease-in-out;
        background-color: #730199;
      }
      .profile-img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 6px #b47ede, 0 0 15px #8e44ad;
        transition: all 0.4s ease-in-out;
      }

      h1 {
        margin: 10px 5px 0px 5px;
        font-size: 1.8em;
        color: #e8d4ff;
      }

        font-size: 0.95em;
        color: #bda7d8;
      }
      .contact {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .link {
        display: flex;
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        margin: 10px auto;
        color: #bda7d8;
        text-decoration: none;
      }

      .link:hover {
        background-color: rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 10px #b47ede, 0 0 20px #8e44ad;
        transition: all 0.4s ease-in-out;
      }

      .choosen {
        background-color: #730199;
      }

      .link svg {
        width: 24px;
        height: 24px;
        fill: #f3e8ff;
        transition: all 0.2s ease-in-out;
      }
      .link svg:hover {
        transform: scale(1.3);
        transition: all 0.4s ease-in-out;
      }

      .info {
        margin: 10px auto;
      }

      p.adim {
        margin: 0px;
        font-size: 0.8em;
        color: #bda7d8;
      }
